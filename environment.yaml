name: abbfn2
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.11
  - anarci
  - hmmer
  - abnumber
  - pip
  - pip:
    - --find-links https://storage.googleapis.com/jax-releases/libtpu_releases.html
    - --find-links https://storage.googleapis.com/jax-releases/jax_releases.html
    - biopython==1.84
    - distrax==0.1.4
    - flax==0.8.4
    - hydra-core
    - jax==0.4.34
    - jaxlib==0.4.34
    - numpy
    - omegaconf
    - tabulate
    - tqdm
    - transformers
    - h5py==3.11.0
    - setuptools
    - regex
    - "humatch @ git+https://github.com/oxpig/Humatch.git"
    - huggingface-hub
    - -e .
